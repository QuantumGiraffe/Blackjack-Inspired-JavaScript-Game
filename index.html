<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Blackjack <em>Express</em></h1>
        <p id="message-el">Want to play a round? <em>Place yer Bet!</em></p>
        <p id="cards-el">Cards:</p>
        <p id="sum-el">Sum:</p>
        <button id="initialize-btn" onclick="startGame()">START GAME</button>
        <!-- All this utton^^^ is doing is starting the game, we need to change that so it doesnt just jump in when you restart -->
        <button id="hit-btn" onclick="newCard()">HIT ME</button>
        
        <div class="betDisplay">
            
            <button class="bet-btn" id="decBet" onclick="decreaseBet()"><</button>
                <p class="betAmt" id="bet-el"></p>
            <button class="bet-btn" id="incBet" onclick="increaseBet()">></button>

        </div>

    
        <button class="bet" id="bet-btn" onclick="placeBet()">BET</button>
        

        <p id="player-el"></p>
        <script src="index.js"></script>
    </body>
</html>
